version: "3.8"

services:
  strfry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strfry-relay
    ports:
      - "7777:7777"
    volumes:
      - ./strfry.conf:/app/strfry.conf:ro
      - strfry-data:/app/strfry-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sS --max-time 1 http://localhost:7777 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 3
      start_period: 30s

volumes:
  strfry-data:
