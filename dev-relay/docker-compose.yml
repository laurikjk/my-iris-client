version: "3.8"

services:
  strfry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strfry-relay
    ports:
      - "7777:7777"
    volumes:
      - ./strfry.conf:/app/strfry.conf:ro
      - strfry-data:/app/strfry-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:7777"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  strfry-data:
